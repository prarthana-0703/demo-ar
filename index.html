<!DOCTYPE html>
<html>
<head>
  <title>AR Wedding Invitation</title>

  <!-- A-Frame & AR.js -->
  <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
  <script src="https://raw.githack.com/AR-js-org/AR.js/3.3.2/aframe/build/aframe-ar.js"></script>

  <style>
    body { margin: 0; overflow: hidden; }

    /* UI Buttons */
    .ui-container {
      position: fixed;
      bottom: 30px;
      left: 0;
      width: 100%;
      display: flex;
      justify-content: center;
      gap: 15px;
      z-index: 10;
    }

    .btn {
      padding: 12px 24px;
      background: #d4af37;
      color: white;
      border: 2px solid white;
      border-radius: 25px;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      box-shadow: 0 4px 8px rgba(0,0,0,0.4);
    }

    .btn:active { transform: scale(0.95); }
  </style>

  <script>
    // Marker video play/pause
    AFRAME.registerComponent('marker-video', {
      init: function () {
        const video = document.querySelector('#wedding-video');
        this.el.addEventListener('markerFound', () => video.play());
        this.el.addEventListener('markerLost', () => video.pause());
      }
    });

    // Button actions
    function handleButtonClick(action) {
      const video = document.getElementById("wedding-video");
      const music = document.getElementById("bg-music");

      if (action === 'unmute') {
        video.muted = false;
        alert("Video unmuted ðŸ”Š");
      }

      if (action === 'music') {
        if (music.paused) {
          music.play();
        } else {
          music.pause();
        }
      }

      if (action === 'navigate') {
        window.location.href = "navigation.html";
      }
    }
  </script>
</head>

<body>

  <!-- UI Buttons -->
  <div class="ui-container">
    <button class="btn" onclick="handleButtonClick('unmute')">ðŸ”Š Unmute Video</button>
    <button class="btn" onclick="handleButtonClick('music')">ðŸŽµ Music</button>
    <button class="btn" onclick="handleButtonClick('navigate')">ðŸ§­ Navigation</button>
  </div>

  <!-- Background Music -->
  <audio id="bg-music" loop>
    <source src="wedding-music.mp3" type="audio/mpeg">
  </audio>

  <!-- AR Scene -->
  <a-scene
    embedded
    renderer="alpha: true"
    arjs="sourceType: webcam; debugUIEnabled: false;"
    vr-mode-ui="enabled:false">

    <a-assets>
      <video
        id="wedding-video"
        src="GIF_Video_Generation_Successful.mp4"
        preload="auto"
        loop
        muted
        playsinline
        webkit-playsinline
        crossorigin="anonymous">
      </video>
    </a-assets>

    <!-- Hiro Marker -->
    <a-marker preset="hiro" smooth="true" marker-video>
      <a-video
        src="#wedding-video"
        position="0 0.6 0"
        rotation="-90 0 0"
        width="1.8"
        height="1.0">
      </a-video>

      <a-plane
        position="0 0.6 -0.01"
        rotation="-90 0 0"
        width="1.9"
        height="1.1"
        color="#d4af37"
        material="side: back">
      </a-plane>
    </a-marker>

    <a-camera></a-camera>
  </a-scene>

</body>
</html>
