<!DOCTYPE html>
<html>
<head>
  <title>AR Wedding Invitation - 3D Buttons</title>

  <!-- Compatible versions -->
  <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
  <script src="https://raw.githack.com/AR-js-org/AR.js/3.3.2/aframe/build/aframe-ar.js"></script>

  <!-- Button click logic -->
  <script>
    AFRAME.registerComponent("button-action", {
      schema: { type: "string" },
      init: function () {
        this.el.addEventListener("click", () => {
          if (this.data === "menu") {
            alert(
              "üçΩ Wedding Menu\n\n" +
              "‚Ä¢ Welcome Drink\n" +
              "‚Ä¢ Starters\n" +
              "‚Ä¢ Main Course\n" +
              "‚Ä¢ Desserts"
            );
          }

          if (this.data === "location") {
            window.open(
              "https://www.google.com/maps?q=18.5204,73.8567",
              "_blank"
            );
          }
        });
      }
    });
  </script>
</head>

<body style="margin:0; overflow:hidden;">
<a-scene
  embedded
  renderer="alpha: true"
  arjs="sourceType: webcam; debugUIEnabled: false;"
  vr-mode-ui="enabled:false">

  <!-- HIRO MARKER -->
  <a-marker preset="hiro" smooth="true">

    <!-- MAIN GROUP -->
    <a-entity position="0 0 0">

      <!-- ROTATING CUBE (Placeholder for bride & groom model) -->
      <a-box
        position="0 0.7 0"
        scale="0.5 0.5 0.5"
        color="cyan"
        animation="property: rotation; to: 0 360 0; loop: true; dur: 3000">
      </a-box>

      <!-- 3D MENU BUTTON -->
      <a-box
        class="clickable"
        position="0 0.25 -0.5"
        width="0.9"
        height="0.15"
        depth="0.4"
        color="#4CAF50"
        button-action="menu"
        animation__hover="property: scale; to: 1.05 1.05 1.05; startEvents: mouseenter"
        animation__out="property: scale; to: 1 1 1; startEvents: mouseleave">
        
        <a-text
          value="Menu"
          align="center"
          color="white"
          position="0 0.1 0.21"
          scale="1.5 1.5 1.5">
        </a-text>
      </a-box>

      <!-- 3D LOCATION BUTTON -->
      <a-box
        class="clickable"
        position="0 -0.05 -0.5"
        width="0.9"
        height="0.15"
        depth="0.4"
        color="#2196F3"
        button-action="location"
        animation__hover="property: scale; to: 1.05 1.05 1.05; startEvents: mouseenter"
        animation__out="property: scale; to: 1 1 1; startEvents: mouseleave">
        
        <a-text
          value="Location"
          align="center"
          color="white"
          position="0 0.1 0.21"
          scale="1.5 1.5 1.5">
        </a-text>
      </a-box>

    </a-entity>

  </a-marker>

  <!-- CAMERA -->
  <a-camera
    cursor="rayOrigin: mouse; fuse: false"
    raycaster="objects: .clickable">
  </a-camera>

</a-scene>
</body>
</html>
