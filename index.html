<!DOCTYPE html>
<html>
<head>
  <title>AR Wedding Invitation</title>

  <!-- A-Frame & AR.js -->
  <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
  <script src="https://raw.githack.com/AR-js-org/AR.js/3.3.2/aframe/build/aframe-ar.js"></script>

  <style>
    body {
      margin: 0;
      overflow: hidden;
      font-family: sans-serif;
    }

    /* UI Overlay */
    .ui-container {
      position: fixed;
      bottom: 25px;
      left: 0;
      width: 100%;
      display: flex;
      justify-content: center;
      gap: 20px;
      z-index: 9999;          /* IMPORTANT */
      pointer-events: auto;   /* IMPORTANT */
    }

    .btn {
      padding: 12px 22px;
      background-color: #d4af37; /* Gold */
      color: white;
      border: 2px solid white;
      border-radius: 25px;
      font-weight: bold;
      font-size: 15px;
      cursor: pointer;
      box-shadow: 0px 4px 6px rgba(0,0,0,0.4);
    }

    .btn:active {
      transform: scale(0.95);
    }
  </style>

  <script>
    /* Marker â†’ Video Control */
    AFRAME.registerComponent('marker-video', {
      init: function () {
        const video = document.querySelector('#wedding-video');
        this.el.addEventListener('markerFound', () => {
          video.play();
        });
        this.el.addEventListener('markerLost', () => {
          video.pause();
        });
      }
    });

    /* Button Actions */
    function handleButtonClick(action) {
      const video = document.querySelector('#wedding-video');

      if (action === 'unmute') {
        video.muted = false;
        video.play();
        alert("ðŸ”Š Sound ON");
      }

      if (action === 'navigate') {
        window.location.href = "navigation.html";
      }
    }
  </script>
</head>

<body>

  <!-- UI BUTTONS -->
  <div class="ui-container">
    <button class="btn" onclick="handleButtonClick('unmute')">ðŸ”Š Unmute</button>
    <button class="btn" onclick="handleButtonClick('navigate')">ðŸ§­ Start Navigation</button>
  </div>

  <!-- AR SCENE -->
  <a-scene
    embedded
    renderer="alpha: true"
    arjs="sourceType: webcam; debugUIEnabled: false;"
    vr-mode-ui="enabled:false"
    style="pointer-events: none;">  <!-- CRITICAL FIX -->

    <a-assets>
      <video
        id="wedding-video"
        src="GIF_Video_Generation_Successful.mp4"
        preload="auto"
        loop
        muted
        playsinline
        webkit-playsinline
        crossorigin="anonymous">
      </video>
    </a-assets>

    <!-- HIRO MARKER -->
    <a-marker preset="hiro" smooth="true" marker-video>

      <!-- VIDEO -->
      <a-video
        src="#wedding-video"
        position="0 0.6 0"
        rotation="-90 0 0"
        width="1.8"
        height="1.0">
      </a-video>

      <!-- GOLD FRAME -->
      <a-plane
        position="0 0.6 -0.01"
        rotation="-90 0 0"
        width="1.9"
        height="1.1"
        color="#d4af37"
        material="side: back">
      </a-plane>

    </a-marker>

    <a-camera></a-camera>
  </a-scene>

</body>
</html>
