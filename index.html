<!DOCTYPE html>
<html>
  <head>
    <title>AR with Buttons</title>

    <!-- Compatible versions -->
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/3.3.2/aframe/build/aframe-ar.js"></script>

    <!-- Click handler -->
    <script>
      AFRAME.registerComponent("button-action", {
        schema: { type: "string" },
        init: function () {
          this.el.addEventListener("click", () => {
            if (this.data === "menu") {
              alert("üçΩ Wedding Menu:\nStarter\nMain Course\nDessert");
            }
            if (this.data === "location") {
              window.open(
                "https://www.google.com/maps?q=18.5204,73.8567",
                "_blank"
              );
            }
          });
        }
      });
    </script>
  </head>

  <body style="margin:0; overflow:hidden;">
    <a-scene
      embedded
      arjs="sourceType: webcam; debugUIEnabled: false;"
      vr-mode-ui="enabled:false"
    >

      <!-- Marker -->
      <a-marker preset="hiro" smooth="true">

        <!-- Main 3D Object -->
        <a-box
          position="0 0.5 0"
          scale="1 1 1"
          color="cyan"
          animation="property: rotation; to: 0 360 0; loop: true; dur: 3000">
        </a-box>

        <!-- BUTTON 1 : MENU -->
        <a-plane
          position="-0.6 0 -1"
          width="0.8"
          height="0.3"
          color="#4CAF50"
          button-action="menu">
          <a-text
            value="Menu"
            align="center"
            color="white"
            position="0 0 0.01"
            scale="1 1 1">
          </a-text>
        </a-plane>

        <!-- BUTTON 2 : LOCATION -->
        <a-plane
          position="0.6 0 -1"
          width="0.8"
          height="0.3"
          color="#2196F3"
          button-action="location">
          <a-text
            value="Location"
            align="center"
            color="white"
            position="0 0 0.01"
            scale="1 1 1">
          </a-text>
        </a-plane>

      </a-marker>

      <!-- Camera + cursor for clicking -->
      <a-entity camera cursor="rayOrigin: mouse"></a-entity>

    </a-scene>
  </body>
</html>
