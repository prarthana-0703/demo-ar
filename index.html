<!DOCTYPE html>
<html>
<head>
  <title>AR Wedding Invitation - GIF</title>

  <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
  <script src="https://raw.githack.com/AR-js-org/AR.js/3.3.2/aframe/build/aframe-ar.js"></script>

  <script>
    AFRAME.registerComponent("button-action", {
      schema: { type: "string" },
      init: function () {
        this.el.addEventListener("click", () => {
          if (this.data === "menu") {
            alert(
              "üçΩ Wedding Menu\n\n" +
              "‚Ä¢ Welcome Drink\n" +
              "‚Ä¢ Starters\n" +
              "‚Ä¢ Main Course\n" +
              "‚Ä¢ Desserts"
            );
          }
          if (this.data === "location") {
            window.open("https://maps.google.com", "_blank");
          }
        });
      }
    });
  </script>
</head>

<body style="margin:0; overflow:hidden;">
<a-scene
  embedded
  renderer="alpha: true"
  arjs="sourceType: webcam; debugUIEnabled: false;"
  vr-mode-ui="enabled:false">

  <!-- ASSETS -->
  <a-assets>
    <!-- üîπ YOUR GIF -->
    <img id="wedding-gif" src="ezgif.com-optimize.gif">
  </a-assets>

  <!-- HIRO MARKER -->
  <a-marker preset="hiro" smooth="true">

    <a-entity position="0 0 0">

      <!-- üéâ WEDDING GIF -->
      <a-image
        src="#wedding-gif"
        position="0 0.6 0"
        rotation="-90 0 0"
        width="1.8"
        height="1.0">
      </a-image>

      <!-- GOLD FRAME -->
      <a-plane
        position="0 0.6 0.01"
        rotation="-90 0 0"
        width="1.9"
        height="1.1"
        color="#d4af37"
        material="side: back">
      </a-plane>

      <!-- MENU BUTTON -->
      <a-box
        class="clickable"
        position="0 0.25 1"
        width="0.9"
        height="0.15"
        depth="0.4"
        color="#4CAF50"
        button-action="menu">
        <a-text
          value="Menu"
          align="center"
          color="white"
          position="0 0.1 0.21"
          scale="1.5 1.5 1.5">
        </a-text>
      </a-box>

      <!-- LOCATION BUTTON -->
      <a-box
        class="clickable"
        position="0 -0.05 1"
        width="0.9"
        height="0.15"
        depth="0.4"
        color="#2196F3"
        button-action="location">
        <a-text
          value="Location"
          align="center"
          color="white"
          position="0 0.1 0.21"
          scale="1.5 1.5 1.5">
        </a-text>
      </a-box>

    </a-entity>
  </a-marker>

  <!-- CAMERA -->
  <a-camera
    cursor="rayOrigin: mouse"
    raycaster="objects: .clickable">
  </a-camera>

</a-scene>
</body>
</html>
