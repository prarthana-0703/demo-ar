<!DOCTYPE html>
<html>
<head>
  <title>AR Wedding Invitation</title>

  <!-- A-Frame & AR.js -->
  <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
  <script src="https://raw.githack.com/AR-js-org/AR.js/3.3.2/aframe/build/aframe-ar.js"></script>

  <script>
    // Play / Pause video based on marker
    AFRAME.registerComponent('marker-video', {
      init: function () {
        const video = document.querySelector('#wedding-video');
        this.el.addEventListener('markerFound', () => {
          video.play();
        });
        this.el.addEventListener('markerLost', () => {
          video.pause();
        });
      }
    });
  </script>
</head>

<body style="margin:0; overflow:hidden;">

<a-scene
  embedded
  renderer="alpha: true"
  arjs="sourceType: webcam; debugUIEnabled: false;"
  vr-mode-ui="enabled:false">

  <!-- VIDEO ASSET -->
  <a-assets>
    <video
      id="wedding-video"
      src="GIF_Video_Generation_Successful.mp4"
      preload="auto"
      loop
      muted
      playsinline
      webkit-playsinline
      crossorigin="anonymous">
    </video>
  </a-assets>

  <!-- HIRO MARKER -->
  <a-marker preset="hiro" smooth="true" marker-video>

    <!-- VIDEO PLANE -->
    <a-video
      src="#wedding-video"
      position="0 0.6 0"
      rotation="-90 0 0"
      width="1.8"
      height="1.0">
    </a-video>

    <!-- GOLD FRAME -->
    <a-plane
      position="0 0.6 -0.01"
      rotation="-90 0 0"
      width="1.9"
      height="1.1"
      color="#d4af37"
      material="side: back">
    </a-plane>

  </a-marker>

  <!-- CAMERA -->
  <a-camera></a-camera>

</a-scene>

</body>
</html>
