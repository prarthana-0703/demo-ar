<!DOCTYPE html>
<html>
<head>
  <title>AR Wedding Invitation</title>

  <!-- Compatible versions -->
  <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
  <script src="https://raw.githack.com/AR-js-org/AR.js/3.3.2/aframe/build/aframe-ar.js"></script>

  <!-- Button click logic -->
  <script>
    AFRAME.registerComponent("button-action", {
      schema: { type: "string" },
      init: function () {
        this.el.addEventListener("click", () => {
          if (this.data === "menu") {
            alert(
              "üçΩ Wedding Menu\n\n" +
              "‚Ä¢ Welcome Drink\n" +
              "‚Ä¢ Starters\n" +
              "‚Ä¢ Main Course\n" +
              "‚Ä¢ Desserts"
            );
          }

          if (this.data === "location") {
            window.open(
              "https://www.google.com/maps?q=18.5204,73.8567",
              "_blank"
            );
          }
        });
      }
    });
  </script>
</head>

<body style="margin:0; overflow:hidden;">
<a-scene
  embedded
  renderer="alpha: true"
  arjs="sourceType: webcam; debugUIEnabled: false;"
  vr-mode-ui="enabled:false">

  <!-- HIRO MARKER -->
  <a-marker preset="hiro" smooth="true">

    <!-- GROUP (cube + buttons) -->
    <a-entity position="0 0 0">

      <!-- ROTATING CUBE -->
      <a-box
        position="0 0.5 0"
        scale="0.5 0.5 0.5"
        color="cyan"
        animation="property: rotation; to: 0 360 0; loop: true; dur: 3000">
      </a-box>

      <!-- MENU BUTTON -->
      <a-plane
        class="clickable"
        position="0 0.2 -0.3"
        rotation="-90 0 0"
        width="0.7"
        height="0.25"
        color="#4CAF50"
        button-action="menu">
        <a-text
          value="Menu"
          align="center"
          color="white"
          position="0 0 0.01">
        </a-text>
      </a-plane>

      <!-- LOCATION BUTTON -->
      <a-plane
        class="clickable"
        position="0 -0.05 -0.3"
        rotation="-90 0 0"
        width="0.7"
        height="0.25"
        color="#2196F3"
        button-action="location">
        <a-text
          value="Location"
          align="center"
          color="white"
          position="0 0 0.01">
        </a-text>
      </a-plane>

    </a-entity>

  </a-marker>

  <!-- CAMERA WITH RAYCASTER -->
  <a-camera
    cursor="rayOrigin: mouse; fuse: false"
    raycaster="objects: .clickable">
  </a-camera>

</a-scene>
</body>
</html>
