<!DOCTYPE html>
<html>
<head>
  <title>AR Wedding Buttons</title>

  <!-- Correct compatible versions -->
  <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
  <script src="https://raw.githack.com/AR-js-org/AR.js/3.3.2/aframe/build/aframe-ar.js"></script>

  <script>
    AFRAME.registerComponent("button-action", {
      schema: { type: "string" },
      init: function () {
        this.el.addEventListener("click", () => {
          if (this.data === "menu") {
            alert("üçΩ Wedding Menu:\nStarter\nMain Course\nDessert");
          }
          if (this.data === "location") {
            window.open(
              "https://www.google.com/maps?q=18.5204,73.8567",
              "_blank"
            );
          }
        });
      }
    });
  </script>
</head>

<body style="margin:0; overflow:hidden;">
<a-scene
  embedded
  renderer="alpha: true"
  arjs="sourceType: webcam; debugUIEnabled: false;"
  vr-mode-ui="enabled:false">

  <!-- Marker -->
  <a-marker preset="hiro" smooth="true">

    <!-- Main Object -->
    <a-box
      position="0 0.5 0"
      scale="0.6 0.6 0.6"
      color="cyan"
      animation="property: rotation; to: 0 360 0; loop: true; dur: 3000">
    </a-box>

    <!-- MENU BUTTON -->
    <a-plane
      position="-0.4 0 0.4"
      width="0.6"
      height="0.25"
      color="#4CAF50"
      button-action="menu">
      <a-text
        value="Menu"
        align="center"
        color="white"
        position="0 0 0.01"
        scale="1 1 1">
      </a-text>
    </a-plane>

    <!-- LOCATION BUTTON -->
    <a-plane
      position="0.4 0 0.4"
      width="0.6"
      height="0.25"
      color="#2196F3"
      button-action="location">
      <a-text
        value="Location"
        align="center"
        color="white"
        position="0 0 0.01">
      </a-text>
    </a-plane>

  </a-marker>

  <!-- Proper AR Camera -->
  <a-camera
    position="0 0 0"
    cursor="fuse:false"
    raycaster="objects: [button-action]">
  </a-camera>

</a-scene>
</body>
</html>
