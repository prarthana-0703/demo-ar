<!DOCTYPE html>
<html>
<head>
  <title>AR Wedding Invitation</title>
  <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
  <script src="https://raw.githack.com/AR-js-org/AR.js/3.3.2/aframe/build/aframe-ar.js"></script>

  <style>
    /* UI Overlay Styles */
    .ui-container {
      position: fixed;
      bottom: 30px;
      left: 0;
      width: 100%;
      display: flex;
      justify-content: center;
      gap: 20px;
      z-index: 10;
      pointer-events: none;
    }

    .btn {
      pointer-events: auto;
      padding: 12px 24px;
      background-color: #d4af37; /* Gold */
      color: white;
      border: 2px solid white;
      border-radius: 25px;
      font-weight: bold;
      font-size: 16px;
      cursor: pointer;
      box-shadow: 0px 4px 6px rgba(0,0,0,0.3);
    }

    .btn:active { transform: scale(0.95); }
  </style>

  <script>
    // AR Marker Logic
    AFRAME.registerComponent('marker-video', {
      init: function () {
        const video = document.querySelector('#wedding-video');
        this.el.addEventListener('markerFound', () => { video.play(); });
        this.el.addEventListener('markerLost', () => { video.pause(); });
      }
    });

    // Button Logic
    function handleButtonClick(action) {
      if (action === 'unmute') {
        const video = document.querySelector('#wedding-video');
        video.muted = false;
        alert("Video Unmuted!");
      } 
      else if (action === 'navigate') {
        // THIS REDIRECTS TO YOUR NAVIGATION FILE
        window.location.href = 'navigation.html';
      }
    }
  </script>
</head>

<body style="margin:0; overflow:hidden;">

  <div class="ui-container">
    <button class="btn" onclick="handleButtonClick('unmute')">ðŸ”Š Unmute</button>
    <button class="btn" onclick="handleButtonClick('navigate')">ðŸ§­ Start Navigation</button>
  </div>

  <a-scene embedded renderer="alpha: true" arjs="sourceType: webcam; debugUIEnabled: false;" vr-mode-ui="enabled:false">
    
    <a-assets>
      <video id="wedding-video" src="GIF_Video_Generation_Successful.mp4" preload="auto" loop muted playsinline webkit-playsinline crossorigin="anonymous"></video>
    </a-assets>

    <a-marker preset="hiro" smooth="true" marker-video>
      <a-video src="#wedding-video" position="0 0.6 0" rotation="-90 0 0" width="1.8" height="1.0"></a-video>
      <a-plane position="0 0.6 -0.01" rotation="-90 0 0" width="1.9" height="1.1" color="#d4af37" material="side: back"></a-plane>
    </a-marker>

    <a-camera></a-camera>
  </a-scene>
</body>
</html>
